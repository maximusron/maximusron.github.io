---
layout: default
---

<div class="post">
    <div class="post-info">
      <span>Written by</span>
      {% if page.author %}
          {{ page.author }}
      {% else %}
          {{ site.author.name }}
      {% endif %}
  
      {% if page.date %}
        <br>
        <span>on&nbsp;</span><time datetime="{{ page.date }}">{{ page.date | date: "%B %d, %Y" }}</time>
      {% endif %}
    </div>
  
    <h1 class="post-title">{{ page.title }}</h1>
    <div class="post-line"></div>
  


    <div class="about">
        <div class="about-image">
            <img width="100" height="100" src="aaron.jpg" alt="Aaron's Image">
        </div>
        
      </div>

        {{ content }}

    
    
  </div>
